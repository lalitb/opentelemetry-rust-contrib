# Configuration with multiple exporters
# Demonstrates using console and custom exporters together

metrics:
  readers:
    # Console exporter - great for local debugging
    # Exports every 3 seconds with cumulative temporality
    - periodic:
        interval_millis: 3000
        exporter:
          console:
            temporality: cumulative

    # Custom exporter - sends to your backend
    # Exports every 5 seconds with delta temporality
    - periodic:
        interval_millis: 5000
        exporter:
          custom:
            endpoint: "http://localhost:8080/metrics"
            timeout_secs: 30
            batch_size: 512
            custom_header: "X-API-Key: demo-key"
            temporality: delta
            debug: true

# Resource attributes attached to all metrics
resource:
  service.name: "multiple-exporters-example"
  service.version: "1.0.0"
  deployment.environment: "development"
  team: "platform"
